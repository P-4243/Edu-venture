<!-- Group Spaces Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Spaces - LearFlex</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; }
        header { background-color: #2c3e50; color: #ecf0f1; padding: 1rem; text-align: center; }
        .container { padding: 2rem; }
        .group-card { background-color: #ffffff; border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .group-card h3 { margin: 0; color: #2c3e50; }
        .group-card p { margin: 0.5rem 0; color: #7f8c8d; }
        .join-btn { display: inline-block; background-color: #3498db; color: #ffffff; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <h1>Group Spaces</h1>
    </header>
    <div class="container">
        <div class="group-card">
            <h3>Math Study Group</h3>
            <p>Collaborate with peers to solve challenging math problems.</p>
            <a href="#" class="join-btn">Join Group</a>
        </div>
        <div class="group-card">
            <h3>Science Discussion Room</h3>
            <p>Engage in discussions about recent scientific discoveries.</p>
            <a href="#" class="join-btn">Join Group</a>
        </div>
    </div>
</body>
</html>
