<!-- Gamification Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification - LearFlex</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; }
        header { background-color: #2c3e50; color: #ecf0f1; padding: 1rem; text-align: center; }
        .container { padding: 2rem; }
        .badge-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .badge-card { background-color: #ffffff; padding: 1rem; border-radius: 8px; text-align: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .badge-card img { max-width: 80px; margin-bottom: 0.5rem; }
        .badge-card h4 { margin: 0; color: #2c3e50; }
    </style>
</head>
<body>
    <header>
        <h1>Gamification</h1>
    </header>
    <div class="container">
        <h2>Earn Badges and Certificates</h2>
        <div class="badge-grid">
            <div class="badge-card">
                <img src="badge1.png" alt="Completion Badge">
                <h4>Completion Badge</h4>
                <p>Earned for completing a full learning path.</p>
            </div>
            <div class="badge-card">
                <img src="badge2.png" alt="Quiz Master">
                <h4>Quiz Master</h4>
                <p>Scored 100% on all quizzes in a module.</p>
            </div>
            <div class="badge-card">
                <img src="badge3.png" alt="Project Ace">
                <h4>Project Ace</h4>
                <p>Completed bonus projects successfully.</p>
            </div>
        </div>
    </div>
</body>
</html>
